changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - octocat
  categories:
    - title: Breaking Changes 🛠
      labels:
        - breaking-change
    - title: Features ✨
      labels:
        - feature
    - title: Enhancements 🚀
      labels:
        - enhancement
    - title: Bug Fixes 🐛
      labels:
      - bug
    - title: Other Changes 📝
      labels:
        - "*"
    - title: Dependency Updates 📦
      labels:
        - dependencies