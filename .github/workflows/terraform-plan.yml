name: terraform-plan

on:
  workflow_call:
    inputs:
      credential_file_path:
        description: >
          Path of the additional secret file (including filename) that will be created and filled with the contents of the `secrets.CREDENTIAL_FILE_BASE64`.
          The file path is relative to the working directory of the action.
          This input can be used to pass an additional credential file required by Terraform providers.
          Example value: `my-secret.yml`.
        required: false
        type: string
        default: ""
      directory:
        description: >
          Path to the directory containing Terraform configuration.
          Defaults to ./terraform.
        required: false
        type: string
        default: "./terraform"
      extra_args:
        description: >
          Extra arguments to pass to the 'terraform plan' command. 
          Useful for (dynamically) injecting variable files or flags.
        required: false
        type: string
        default: ""
      extra_init_args:
        description: >
          Extra arguments to pass to the 'terraform init' command.
        required: false
        type: string
        default: "-lockfile=readonly"
      terraform_version:
        description: >
          The version of Terraform to install and use.
        required: false
        type: string
        default: "1.12.2"
      runs-on:
        description: >
          The type of runner to use for the workflow. Defaults to 'ubuntu-latest'.
          You can specify a different runner if needed.
        required: false
        type: string
        default: "ubuntu-latest"
    outputs:
      plan_outcome:
        description: |
          The outcome of the Terraform plan step, which can be used to determine if the plan was successful or not.
        value: ${{ jobs.plan.outputs.plan_outcome }}
      plan_output:
        description: |
          The output of the Terraform plan command.
        value: ${{ jobs.plan.outputs.plan_output }}

    secrets:
      AWS_ACCESS_KEY_ID:
        description: >
          AWS access key for authenticating with Terraform providers.
        required: true
      AWS_SECRET_ACCESS_KEY:
        description: >
          AWS secret key for authenticating with Terraform providers.
        required: true
      CREDENTIAL_FILE_BASE64:
        description: >
          Base64 encoded contents that will be written to the file specified by the `credential_file_path` input.
          You can use this to pass additional credentials required by Terraform providers.
          Encode the file contents using `base64` and set it as a secret in your GitHub repository.
          Example to encode a secret file: `echo -n "my-secret-content" | base64`
        required: false
      GITHUB_APP_ID:
        description: >
          GitHub App ID used by Terraform to authenticate with the GitHub API and for commenting on PRs.
        required: true
      GITHUB_APP_INSTALLATION_ID:
        description: >
          GitHub App Installation ID used by Terraform to authenticate with the GitHub API and for commenting on PRs.
        required: true
      GITHUB_APP_PEM_FILE:
        description: >
          GitHub App private key (PEM format) used by Terraform to authenticate with the GitHub API and for commenting on PRs.
        required: true

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  GITHUB_APP_ID: ${{ secrets.GITHUB_APP_ID }}
  GITHUB_APP_INSTALLATION_ID: ${{ secrets.GITHUB_APP_INSTALLATION_ID }}
  GITHUB_APP_PEM_FILE: ${{ secrets.GITHUB_APP_PEM_FILE }}

jobs:
  plan:
    name: terraform-plan
    runs-on: ${{ inputs.runs-on }}

    outputs:
      plan_outcome: ${{ steps.plan.outcome }}
      plan_output: ${{ steps.plan.outputs.stdout }}

    defaults:
      run:
        shell: bash
        working-directory: ${{ inputs.directory }}

    steps:
    - name: Checkout Repo
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

    - name: Generate App token
      id: generate-app-token
      uses: actions/create-github-app-token@a8d616148505b5069dccd32f177bb87d7f39123b # v2
      with:
        app-id: ${{ secrets.GITHUB_APP_ID }}
        private-key: ${{ secrets.GITHUB_APP_PEM_FILE }}

    - name: Create credential file
      if: ${{ inputs.credential_file_path != '' }}
      run: |
        mkdir -p $(dirname "${{ inputs.credential_file_path }}")
        echo "${{ secrets.CREDENTIAL_FILE_BASE64 }}" | base64 --decode > "${{ inputs.credential_file_path }}"
        echo "Credential file created at ${{ inputs.credential_file_path }}"

    - name: Setup Node
      uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
      with:
        node-version: '20.x'

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3
      with:
        terraform_version: ${{ inputs.terraform_version }}

    - name: Terraform Init
      id: init
      run: terraform init ${{ inputs.extra_init_args }} -input=false

    - name: Terraform Format
      id: fmt
      run: terraform fmt -recursive -check

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color

    - name: Terraform Plan
      id: plan
      run: |
        terraform plan -input=false -no-color ${{ inputs.extra_args }} -out=tfplan
        terraform show -no-color tfplan

    - name: Comment on PR
      id: add-pr-comment
      if: always()
      uses: mshick/add-pr-comment@b8f338c590a895d50bcbfa6c5859251edc8952fc # v2
      with:
        repo-token: ${{ steps.generate-app-token.outputs.token }}
        message-id: ${{ inputs.directory }}
        message: |
          ## Terraform Plan for Directory: `${{ inputs.directory }}`
          #### 🖌 **Terraform Format and Style:** `${{ steps.fmt.outcome }}`
          #### ⚙️ **Terraform Initialization:** `${{ steps.init.outcome }}`
          #### 🤖 **Terraform Validation:**  `${{ steps.validate.outcome }}`
          #### 📖 **Terraform Plan:** `${{ steps.plan.outcome }}`

          <details>
            <summary><b>🔍 Show Terraform Plan</b></summary>

            <blockquote>

          ```tf
          ${{ steps.plan.outputs.stdout }}
          ```

            </blockquote>
          </details>
        message-failure: |
          ## Terraform Plan for Directory: `${{ inputs.directory }}`
          #### 🖌 **Terraform Format and Style:** `${{ steps.fmt.outcome }}`
          #### ⚙️ **Terraform Initialization:** `${{ steps.init.outcome }}`
          #### 🤖 **Terraform Validation:** `${{ steps.validate.outcome }}`
          #### 📖 **Terraform Plan:** `${{ steps.plan.outcome }}`

          <details>
            <summary><b>🔍 Show Plan Error</b></summary>

            <blockquote>

          ```tf
          ${{ steps.plan.outputs.stderr }}
          ```

            </blockquote>
          </details>